<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Abstract data/building symbol -->
  <g>
    <!-- Base square with rounded corner -->
    <rect x="4" y="4" width="40" height="40" rx="8" fill="url(#gradient1)"/>
    
    <!-- Data bars representing corporate data -->
    <rect x="11" y="26" width="8" height="14" rx="2" fill="white" opacity="0.95"/>
    <rect x="21" y="18" width="8" height="22" rx="2" fill="white" opacity="0.95"/>
    <rect x="31" y="10" width="8" height="30" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Subtle shine effect -->
    <rect x="4" y="4" width="40" height="20" rx="8" fill="url(#shine)" opacity="0.15"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="4" y1="4" x2="44" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="shine" x1="24" y1="4" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
