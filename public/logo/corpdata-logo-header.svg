<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Abstract data/building symbol -->
  <g>
    <!-- Base square with rounded corner -->
    <rect x="2" y="4" width="32" height="32" rx="6" fill="url(#gradient1)"/>
    
    <!-- Data bars representing corporate data - ascending pattern -->
    <rect x="8" y="22" width="6" height="10" rx="1.5" fill="white" opacity="0.95"/>
    <rect x="16" y="16" width="6" height="16" rx="1.5" fill="white" opacity="0.95"/>
    <rect x="24" y="10" width="6" height="22" rx="1.5" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Text: CorpData -->
  <text x="42" y="27" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="600" letter-spacing="-0.02em">
    <tspan fill="#ffffff">Corp</tspan><tspan fill="#60A5FA">Data</tspan>
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="2" y1="4" x2="34" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
</svg>
