<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Abstract data/building symbol -->
  <g>
    <!-- Base square with rounded corner -->
    <rect x="4" y="8" width="32" height="32" rx="4" fill="url(#gradient1)"/>
    
    <!-- Data bars representing corporate data -->
    <rect x="10" y="24" width="6" height="12" rx="1" fill="white" opacity="0.9"/>
    <rect x="18" y="18" width="6" height="18" rx="1" fill="white" opacity="0.9"/>
    <rect x="26" y="12" width="6" height="24" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Subtle shine effect -->
    <rect x="4" y="8" width="32" height="16" rx="4" fill="url(#shine)" opacity="0.15"/>
  </g>
  
  <!-- Text: CorpData -->
  <text x="46" y="32" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="white">
    <tspan fill="#ffffff">Corp</tspan><tspan fill="#60A5FA">Data</tspan>
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="4" y1="8" x2="36" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="shine" x1="20" y1="8" x2="20" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
